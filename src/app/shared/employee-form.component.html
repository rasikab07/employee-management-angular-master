<div class="card">
   
   <div class="card-header">
      Employee Form
   </div>
   <div class="panel-body">

      <!-- <loader *ngIf="!employee"></loader> -->

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="employee" >
      <div class="container">  
       <div class="form-group col-xs-12">
         <div class="row">
            <div class="form-group col-lg-6">
           
            <label>Employee Id</label>
            <input type="text" placeholder="Enter Id" formControlName="id"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
               <div *ngIf="f.id.errors.required">Id is required</div>
            </div>
            </div>
   
            <div class="form-group col-lg-6">
               <label>Name</label>
                    <input type="text"  placeholder="Enter name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
               
            </div>
         </div> 
       </div> 
       <div class="form-group col-xs-12">
         <div class="row">
            <div class="form-group col-lg-6">
               <label for="contactNumber">Contact Number</label>
               <input type="text" placeholder="Enter contact number" formControlName="contactNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contactNumber.errors }" />
               <div *ngIf="submitted && f.contactNumber.errors" class="invalid-feedback">
               <div *ngIf="f.contactNumber.errors.required">contact number is required</div>
               </div>
            </div>
   
            <div class="form-group  col-lg-6">
               <label for="email">Email</label>
               <input type="text" placeholder="Enter email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
               <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
               <div *ngIf="f.email.errors.required">email is required</div>
               </div>
            </div>
         </div> 
       </div>
       <div class="row">
         <div class="col-lg-3">
            <label for="skillname">Skill: </label>
         </div>
         <div class="col-lg-3">
            <button style="margin-left:140px;" class="btn btn-success" (click)="add()" type="button">Add Skill+</button>
            
         </div>
         <div  class="form-group col-lg-6">
            <p>Gender:</p>
           
            <input  type="radio" formControlName="gender"   id="choiceMale" value="male">
            <label style="margin-left: 10;"for="choiceMale">Male</label>

            <input style="margin-left:20px;" formControlName="gender" type="radio" id="choicefemale" value="female">
            <label for="choicefemale">Female</label>

         </div>
       </div>
       <div class="form-group col-lg-12 "formArrayName="employeeSkills">
         <div style="margin-top: 10px;" class="row" *ngFor="let child of registerForm.get('employeeSkills')['controls']; let i = index" [formGroupName]="i">
            <div class="col-lg-3">
               
               <input type="text" placeholder="Enter skill name" class="form-control" formControlName="skillName" [ngClass]="{ 'is-invalid': submitted && registerForm.get('employeeSkills')['controls'][i].get('skillName').errors }"/>

               <div *ngIf="submitted && registerForm.get('employeeSkills')['controls'][i].get('skillName').errors" class="invalid-feedback">

                   <div *ngIf="registerForm.get('employeeSkills')['controls'][i].get('skillName').errors['required']">Skill Name is required</div>

               </div>
               
            </div>
            <div class="col-lg-3">
            <select class="form-control"  id="experience" formControlName="skillExperience" [ngClass]="{ 'is-invalid': submitted && registerForm.get('employeeSkills')['controls'][i].get('skillExperience').errors }">
               <option value="">select experience</option>
                <option value="0-5">0-5</option>
                <option value="5-10">5-10</option> 
                <option value="10-15">10-15</option> 
                <option value="15-20">15-20</option> 
                <option value="20-25">20-25</option> 
            </select>
            <div *ngIf="submitted && registerForm.get('employeeSkills')['controls'][i].get('skillExperience').errors" class="invalid-feedback">

               <div *ngIf="registerForm.get('employeeSkills')['controls'][i].get('skillExperience').errors['required']">Skill Experience is required</div>

           </div>
            </div>
            <div class="col-lg-1">
               <a type="deleteSkill" value="Remove" (click)="removeSkill(i)" style="margin-left: 10%;" id="btnDS" class="delete" title="delete" data-toggle="tooltip"><i class=" btn-danger material-icons">&#xE872;</i></a>

           </div>
         </div> 
         
       </div>  
       
       <div class="form-group">
         <button  class="btn btn-success" type="submit" value="submit">Submit</button>
      </div>
      </div> 
      </form> 
   </div>

</div>
